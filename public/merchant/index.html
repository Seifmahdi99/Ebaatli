<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebaatli Merchant Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="Styles/main.css" />

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .card-sub {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        /* ‚îÄ‚îÄ Form ‚îÄ‚îÄ */
        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 11px 14px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 9px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.12);
        }

        .form-control::placeholder { color: var(--text-muted); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.35);
            transition: opacity 0.2s, transform 0.15s;
        }

        .btn-login:hover { opacity: 0.88; transform: translateY(-1px); }
        .btn-login:active { transform: translateY(0); }

        .divider {
            display: flex; align-items: center; gap: 12px;
            margin: 22px 0; color: var(--text-muted); font-size: 0.78rem;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: var(--border);
        }

        .shopify-note {
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 9px;
            padding: 12px 14px;
            font-size: 0.8rem;
            color: #a78bfa;
            text-align: left;
            line-height: 1.5;
        }

        .error-msg {
            color: #f87171;
            font-size: 0.85rem;
            margin-top: 12px;
            min-height: 20px;
        }

        .spinner {
            display: none;
            margin: 18px auto 0;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.15s;
        }
        .back-link:hover { color: var(--text); }
    </style>
</head>

<body>
    <!-- Auto-login state (from Shopify redirect) -->
    <div class="login-card" id="loginCard">
        <div class="logo">‚ö°</div>
        <div class="card-title">Merchant Login</div>
        <div class="card-sub" id="cardSub">Enter your Store ID to access the dashboard</div>

        <div id="loginForm">
            <div class="form-group">
                <label for="storeIdInput">Store ID</label>
                <input
                    id="storeIdInput"
                    class="form-control"
                    type="text"
                    placeholder="e.g. clx9abc123def456..."
                    autocomplete="off"
                    spellcheck="false"
                />
            </div>
            <button class="btn-login" id="loginBtn" onclick="handleLogin()">
                Open Dashboard
            </button>
            <div class="error-msg" id="errorMsg"></div>
            <div class="spinner" id="spinner"></div>

            <div class="divider">or</div>

            <div class="shopify-note">
                üõçÔ∏è <strong>Shopify merchants:</strong> Open this portal directly from your Shopify Admin under the Ebaatli app ‚Äî your Store ID will be filled automatically.
            </div>
        </div>

        <a class="back-link" href="/">‚Üê Back to Ebaatli.com</a>
    </div>

    <script>
        const errorEl  = document.getElementById('errorMsg');
        const spinner  = document.getElementById('spinner');
        const loginBtn = document.getElementById('loginBtn');

        // ‚îÄ‚îÄ Auto-login if ?storeId= is in URL (coming from Shopify) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        (function autoLogin() {
            const params  = new URLSearchParams(window.location.search);
            const storeId = params.get('storeId');

            if (storeId) {
                document.getElementById('cardSub').innerText = 'Connecting to your store‚Ä¶';
                document.getElementById('loginForm').style.display = 'none';
                spinner.style.display = 'block';
                localStorage.setItem('storeId', storeId);
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 600);
            }
        })();

        // ‚îÄ‚îÄ Manual login ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('storeIdInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') handleLogin();
        });

        async function handleLogin() {
            const input   = document.getElementById('storeIdInput');
            const storeId = input.value.trim();

            errorEl.innerText = '';

            if (!storeId) {
                errorEl.innerText = 'Please enter your Store ID.';
                input.focus();
                return;
            }

            // Quick validation: verify the store exists before redirecting
            loginBtn.disabled = true;
            spinner.style.display = 'block';

            try {
                const res = await fetch(`/merchant/store/${encodeURIComponent(storeId)}`);
                if (res.status === 404) {
                    throw new Error('Store not found. Please check your Store ID and try again.');
                }
                if (!res.ok) {
                    throw new Error('Could not reach the server. Please try again.');
                }

                localStorage.setItem('storeId', storeId);
                window.location.href = 'dashboard.html';
            } catch (err) {
                errorEl.innerText = err.message;
                spinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
